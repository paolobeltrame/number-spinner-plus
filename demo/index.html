<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>number-spinner-plus demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../number-spinner-plus.html">
    
    <style is="custom-style" include="demo-pages-shared-styles">
    number-spinner-plus {

    }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic number-spinner-plus demo</h3>
      <demo-snippet>
        <template>
          <div>In this number-spinner-plus, numbers between 0 and 100 are allowed, other numbers are denied.</div>
          <number-spinner-plus label="Continuos values" value=50 min=0 max=100></number-spinner-plus> 
          <div>In this number-spinner-plus, the step is set to 5, return a warning if the number is not divisible by 5. Numbers between 0 and 100 are allowed, other numbers are denied.</div>
          <number-spinner-plus label="Stepped values" value=50 min=0 max=100 step="5"></number-spinner-plus>
          <div>In this number-spinner-plus, only numbers in the list are allowed (-10, 10, 50, 90, 110), other numbers are denied.</div>
          <number-spinner-plus label="List values" discrete values="[-10,10,30,50,70,90,110]"></number-spinner-plus>
        </template>
      </demo-snippet>
     
    </div>
  </body>
</html>

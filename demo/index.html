<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>number-spinner-plus demo</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../number-spinner-plus.html">
    
    <style is="custom-style" include="demo-pages-shared-styles">
    number-spinner-plus {
      margin:24px;
    }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic number-spinner-plus demo</h3>
      <demo-snippet>
        <template>
     <div>In this number-spinner-plus, value=50 min=0 max=100 step="0.1"</div>
          <number-spinner-plus label="Continuos values" value=50 min=0 max=100 step="0.1"></number-spinner-plus>
          <div>In this number-spinner-plus, value="50" min=1 max=100 step="0.01" digits=4</div>
          <number-spinner-plus label="Stepped values" value="50" min=1 max=100 step="0.01" digits=4></number-spinner-plus>
        <div>In this number-spinner-plus, discrete values="[-10,10,30,50,70,90,110]" digits=2</div>
          <number-spinner-plus label="List values" discrete values="[-10,10,30,50,70,90,110]" digits=2></number-spinner-plus>
        </template>
      </demo-snippet>
     
    </div>
  </body>
</html>

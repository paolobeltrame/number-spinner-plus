<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>number-spinner-plus demo</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../number-spinner-plus.html">
    
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic number-spinner-plus demo</h3>
      <demo-snippet>
        <template>
          <div>In this number-spinner-plus, numbers from 25 to 75 are allowed, numbers from 0 to 25 and from 75 to 100 are warned, other numbers are denied.</div>
          <p> </p>
          <number-spinner-plus value=50></number-spinner-plus> 
          <p> </p>
          <div>In this number-spinner-plus, only numbers in the list are allowed (-10, 10, 50, 90, 110). Same error/warnings rules.</div>
          <p> </p>          
          <number-spinner-plus discrete value=-10></number-spinner-plus>
        </template>
      </demo-snippet>
     
    </div>
  </body>
</html>
